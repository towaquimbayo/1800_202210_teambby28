<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>D-Line - Current Event</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4c4952e8ff.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Firebase UI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="stylesheet" type="text/css" href="../styles/responsive.css" />
</head>
<body>
    <!-- Navbar -->
    <div id="navPlaceHolder"></div>

    <div id="eventHero">
        <div id="eventOverlay">
            <div class="eventHeader">
                <a href="/event-listings/">Return to Events</a>
                <!-- Event name goes here -->
                <h1 id="eventName"></h1>
                <!-- Date goes here -->
                <p><span id="eventDate"></span></p>
            </div>
        </div>
    </div>

    <div class="wrapper eventWrapper">
        <div class="eventContent row">
            <div class="eventDescRow location col-md-6 col-sm-12">
                <!-- Location Goes Here -->
                <p><strong>Location: </strong><span id="eventLocation"></span></p>
            </div>
            <div class="eventDescRow time col-md-6 col-sm-12" id="disRight">
                <!-- Time goes here -->
                <p><strong>Time: </strong><span id="eventTime"></span></p>
            </div>

            <div class="eventDescRow details col-12">
                <p><strong>Event Details</strong></p>
                <!-- Event details goes here -->
                <p><span id="eventDetails"></span></p>
            </div>

            <div class="eventDescRow map col-12">
                <p><strong>Google Maps</strong></p>
                <iframe id="map-widget" height="450" style="border:0" loading="lazy" allowfullscreen></iframe>
            </div>

            <div class="eventDescRow check col-12 card logged-in-btn">
                <a class="checkInBtn" id="checkinIDBtn" href="/check-in/" role="button">Check In</a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footerPlaceHolder"></div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Firebase UI and Authentication JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="../scripts/firebaseAPI_TEAMBBY28.js"></script>
    <script src="../scripts/authentication.js"></script>
    
    <!-- Custom JS -->
    <script src="../scripts/script.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
